<div class="container d-flex flex-column align-items-center mt-5 w-75">
  <h1 class="text-center mb-4">To-Do List</h1>

  <div class="container d-flex gap-2 justify-content-center align-items-center">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Search Task</mat-label>
        <input
          matInput
          [(ngModel)]="filterText"
          (ngModelChange)="onFilterChange()"
          placeholder="Type to search..."
        />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Filter by Status</mat-label>
        <mat-select
          [(ngModel)]="selectedStatus"
          (selectionChange)="onFilterChange()"
        >
          <mat-option [value]="">All</mat-option>
          <mat-option *ngFor="let status of statusOptions" [value]="status">
            {{ status }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="mb-4">
      <button mat-flat-button (click)="openTodoDialog()">Add Todo</button>
    </div>
  </div>

  <div class="w-100">
    <app-task-list
      [tasks]="filteredTasks"
      [refreshTasks]="refreshTasks"
    ></app-task-list>
  </div>
</div>
