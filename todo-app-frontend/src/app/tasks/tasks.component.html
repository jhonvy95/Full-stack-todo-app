<div class="container d-flex flex-column align-items-center mt-5">
  <h1 class="text-center mb-4">Task List</h1>

  <div class="mb-4">
    <button mat-raised-button color="primary" (click)="openTodoDialog()">
      Add Todo
    </button>
  </div>

  <div class="w-100">
    <app-task-list
      [tasks]="tasks"
      [refreshTasks]="refreshTasks"
    ></app-task-list>
  </div>
</div>
